<app-movie-search (searchEvent)="getSearchedMovies($event)"></app-movie-search>
<div *ngIf="!isSearched; else searchedResult">
<div *ngFor="let genre of getGenresContainingMinimum(3)" class="row ml-1">
  <div class="col-12 ">
    <h1>{{genre.name}}</h1>
  </div>
  <div class="movie-container">
    <div *ngFor="let movie of getMovies(genre)" style="width:100%; height: 100%;">
      <div *ngIf="movie">
        <app-movie-card [overview]="getOverview(movie)" 
                        [movieTitle]="getTitle(movie)" 
                        [image]="getImage(movie)" 
                        [releaseDate]="getReleaseDate(movie)" 
                        [isSearched]="isSearched"
                        [runSource]="getRunSource(movie)"
                        [movie]="movie">
        </app-movie-card>
      </div>
    </div>
  </div>
</div>
</div>

<ng-template #searchedResult>
  <div class="movie-container">
    <div *ngFor="let movie of searchedMoviesByCategory" style="width:100%; height: 100%;">
        <app-movie-card [overview]="getSearchedOverview(movie)" 
                        [movieTitle]="getSearchedTitle(movie)" 
                        [image]="getSearchedImage(movie)" 
                        [releaseDate]="getSearchedReleaseDate(movie)"
                        [runSource]="getRunSource(movie)"
                        >
        </app-movie-card>
    </div>
</div>
</ng-template>
